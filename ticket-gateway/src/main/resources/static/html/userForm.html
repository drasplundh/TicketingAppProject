<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>
<body>
<div class="navbar navbar-default justify-content-end">
    <a class="nav-link" href="/html/login.html">Login</a>
</div>

<div class="container w-25 mx-auto">
    <h1>Please Sign Up</h1>
    <form id="addUser"> <!-- action causes a GET by default us id instead if using AJAX-->
        <div class="form-group">
            <label for="username">Enter Username</label>
            <input type="text" class="form-control" name="username" id="username">
        </div>
        <div class="form-group">
            <label for="password">Enter Password</label>
            <input type="password" class="form-control" name="password" id="password">
        </div>
        <div class="form-group">
            <label for="email">Enter Email</label>
            <input type="email" class="form-control" name="email" id="email">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>

<script>
    $(document).ready(function() {

        // add new user Function
    $("#addUser").on("submit", function(event) {
        event.preventDefault(); // stops page reload
        var formData = {
            username: $("#username").val(),
            password: $("#password").val(),
            email: $("#email").val(),
            roles: [{roleId: 2}] // 2 is default USER role
            };

        $.ajax({
            url: "/addUser",
            type: "POST",
            data: JSON.stringify(formData),
            contentType: "application/json",
            success: function(response) {
                window.location.href = "/html/home.html";
            },
            error: function(xhr, status, error) {
                console.log("error: " + error);
                alert("There was an error submitting the form");
            }
       });
    });
});
</script>

</body>
</html>
